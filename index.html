<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend-Mentor-Base-Apparel-Coming-Soon-Page">
  <meta name="keywords" content="HTML, CSS, JS, Frontend-Mentor-Solution">
  <meta name="author" content="Grace-Sampao, nadupoy">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="company logo">
    </header>

    <picture>
      <source media="(min-width: 992px)" srcset="images\hero-desktop.jpg">
      <source media="(min-width: 375px)" src4set="images\hero-desktop.jpg">
      <img src="images\hero-mobile.jpg" alt="portrait of woman" id="portrait-image">
    </picture>

    <div id="main">
      <h1>
        <span>We're</span> coming soon
      </h1>
      
      <p id="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form onsubmit="return false">
        <input type="email" id="email-address" name="email" placeolder="Email Address">
        <div>
          <img src="images/icon-error.svg" alt="error icon" id="icon-error">
        </div>
      </form>

      <div>
        <p id="error-message"></p>
      </div>  
    </div>
  </main>
  
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Glenda J. Reed</a>.
    </p>
  </footer>
</body>
</html>
